<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edunet Quiz Application</title>
  <link rel="stylesheet" href="edu-quiz-style.css" />
</head>
<body>

  <div class="quiz-container">
    <h1>Edunet Foundation Quiz</h1>
    
    <div id="quiz-box">
      <div id="question-box">
        <p id="question-text">Loading question...</p>
        <ul id="options-list"></ul>
      </div>

      <div id="controls">
        <p id="timer">Time Left: <span id="time">30</span>s</p>
        <button id="next-btn" disabled>Next</button>
      </div>
    </div>

    <div id="result-box" class="hidden">
      <h2>Quiz Completed!</h2>
      <p>Your Score: <span id="score"></span> / <span id="total"></span></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="edu-quiz-script.js"></script>
</body>
</html>
